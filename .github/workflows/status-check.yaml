name: Status Check Functions
on: [push]

jobs:
    job-1:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1
              run: sleep 20
            - name: Fail
              run: exit 1
            - name: Run on Failure
              if: failure()
              run: echo 'Run only on failure'
            - name: Run on Success
              # This is not needed (DEFAULT BEHAVIOUR)
              if: success()
              run: echo 'Run on Success'
            - name: Always Runs
              # if: success() || failure()
              if: always()
              run: echo 'Always Runs'
            - name: Runs When Cancelled
              if: cancelled()
              run: echo 'Runs on Cancelled'

    job-2:
        runs-on: ubuntu-latest
        needs: job-1
        if: failure()
        steps:
            - run: echo 'Job 2'